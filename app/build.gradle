apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "co.com.udistrital.sin_nombre"
        minSdkVersion 14
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile files('libs/android-logging-log4j-1.0.3.jar')
    compile files('libs/log4j-1.1.3.jar')
    compile 'com.android.support:appcompat-v7:23.1.1'
    compile 'com.android.support:design:23.1.1'
    compile 'com.squareup.picasso:picasso:2.5.2'
    compile files('C:/Users/Usuario/Documents/Sin_nombre/mylibrary/libs/GraphView-4.0.1.jar')
    compile files('C:/Users/STT-12/AndroidStudioProjects/Sin_nombre/mylibrary/libs/GraphView-4.0.1.jar')
}
